<!DOCTYPE html>
<html>
<head>
	<title>Witty Invest | Leaderboard</title>
	<link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="icon" href="/static/images/wallstreet-logo.png">
	<script src="/static/js/jquery-3.2.1.js"></script>
</head>
<body class="cyan" style="font-family: 'Raleway';">
<script src="/static/js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		Leaderboard();
		
	});
</script>
<h3 class="center indigo-text.text-darken-4">Leaderboard</h3>
<hr width="370">
<br><br>
<div class="container">
 <div class="card">
  <div class="card-content">		
	<table>
		<thead> 
			<th class="center" style="font-size: 20px;">User</th>
			<th class="center" style="font-size: 20px;">Money</th>
		</thead>
		<tbody id="leaderboard">
				
		</tbody>
	</table>
  </div>	
 </div>	
</div>


<script type="text/javascript">
	
	function Leaderboard(){
		$.get('/leaderboard_update',function(data){
			$("#leaderboard").html(data);	
		})
	}

	setInterval(function(){
		$.get('/leaderboard_update',function(data){
			$("#leaderboard").html(data);	
		})
	} ,15000);
</script>
</body>
</html>
